<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>

<h1>Register</h1>

<form>
	<div>
		<label for="first-name">First Name: </label>
		<input name="first-name" id="first-name" type="text" placeholder="John" required>

		<label for="last-name">Last Name: </label>
		<input name="last-name" id="last-name" type="text" placeholder="Smith" required>	
	</div>
	
	<div>
		<label for="radio-choice-1">Male</label>
		<input id="radio-choice-1" name="radio-choice" type="radio" value="radio-choice-1">
		
		<label for="radio-choice-2">Female</label>
		<input id="radio-choice-2" name="radio-choice" type="radio" value="radio-choice-2">
		
		<label for="radio-choice-3">Other</label>
		<input id="radio-choice-3" name="radio-choice" type="radio" value="radio-choice-3">
	</div>
	

	<label>
		Email:
			<input name="email" type="email" placeholder="your email" required>
	</label>
	

	<label>
		Password:
			<input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
	</label>

	<div>
		Birthday:
		<label for="month"></label>
		<select name="month" id="month">
			<option>Month</option>	
			<option value="5">May</option>	
			<option value="6">Jun</option>	
		</select>
		
		<label for="day"></label>
		<select name="day" id="day">
			<option>Day</option>	
			<option value="21">21</option>	
			<option value="22">22</option>	
		</select>
		
		<label for="year"></label>
		<select name="year" id="year">
			<option>Year</option>	
			<option value="1942">1942</option>	
			<option value="1942">1943</option>	
		</select>		
	</div>
	
	<div>
		<label for="agreed">I agree to the terms and conditions:</label>
		<input id="agreed" name="agreed" type="checkbox" required>	
	</div>
	
	<input type="submit">
</form>

</body>
</html>
