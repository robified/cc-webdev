<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
		<label for="first-name">First Name: </label>
		<input name="first-name" id="first-name" type="text" placeholder="John" required>

		<label for="last-name">Last Name: </label>
		<input name="last-name" id="last-name" type="text" placeholder="Smith" required>	
	</div>
	
	<div>
		<label for="radio-choice-1">Male</label>
		<input id="radio-choice-1" name="radio-choice" type="radio" value="radio-choice-1">
		
		<label for="radio-choice-2">Female</label>
		<input id="radio-choice-2" name="radio-choice" type="radio" value="radio-choice-2">
		
		<label for="radio-choice-3">Other</label>
		<input id="radio-choice-3" name="radio-choice" type="radio" value="radio-choice-3">
	</div>
	

	<label>
		Email:
			<input name="email" type="email" placeholder="your email" required>
	</label>
	

	<label>
		Password:
			<input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
	</label>

	<div>
		<label>
			Birthday:
			<select name="month">
				<option>Month</option>	
				<option value="5">May</option>	
				<option value="6">Jun</option>	
			</select>
			<select name="day">
				<option>Day</option>	
				<option value="21">21</option>	
				<option value="22">22</option>	
			</select>
			<select name="year">
				<option>Year</option>	
				<option value="1942">1942</option>	
				<option value="1942">1943</option>	
			</select>		
		</label>
	</div>
	
	<div>
		<label for="agreed">I agree to the terms and conditions:</label>
		<input id="agreed" name="agreed" type="checkbox" required>	
	</div>
	
	<input type="submit">
</form>

</body>
</html>
